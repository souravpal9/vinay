<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        document.write("Starting loop:"+"<br />"+"<br />");
        for(i=0;i<=5;i++){
            document.write("Number is: "+i);
            document.write("<br />");
        }
        document.write("<br />"+"Loop stopped!");
    </script>
</body>
</html>
